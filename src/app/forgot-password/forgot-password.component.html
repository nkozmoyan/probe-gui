<div class="container">

 <form novalidate class="form-signin" (ngSubmit)="reset()" #signupForm="ngForm" *ngIf="showForm; else hasSent">
        <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
          {{message}}
        </div>
  
        <h2 class="form-signin-heading" style="padding-bottom: 20px">Reset Password</h2>

       
        <div class="form-group ">
        <label for="inputEmail" class="col-lg-3">Email address:</label>
        <input type="email" class="form-control col-lg-3" placeholder="you@example.com" 
        [(ngModel)]="signupData.email" name="email" required email [ngModelOptions]="{updateOn: 'blur'}"/>
        </div>
  
      <re-captcha class="col-lg-3" required (resolved)="resolved($event)" siteKey="6LfzQ2gUAAAAAJiXvN0pGIY_fEjIUyireKYU07GD"></re-captcha>
      <br>
        <button class="btn btn-lg btn-primary btn-block col-lg-3" type="submit" [disabled]="!signupForm.form.valid">Continue</button>
    </form>

    <ng-template #hasSent>
      <h2 class="form-signin-heading" style="padding-bottom: 20px">Email sent!</h2>
      <div>{{message}}</div>
    </ng-template>
  </div>
