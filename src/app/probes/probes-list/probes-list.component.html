<br><br>
<table class="table table-hover">
  <thead>
    <tr>
     
      <th scope="col">Probe URL</th>
      <th scope="col">Interval</th>
      <th scope="col">Method</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let probe of probes">
      
      <td><a href="#">{{ probe.probeURL }} </a></td>
      <td>{{ probe.interval }}</td>
      <td>{{ probe.method }}</td>
      <td>
        <button (click) = "deleteProbe(probe._id)" type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </td>
    </tr>
  </tbody>
</table>
