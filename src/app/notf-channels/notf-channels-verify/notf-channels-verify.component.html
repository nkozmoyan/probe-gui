<div class="alert alert-warning" role="alert" *ngIf="message !== ''">
  {{message}}
</div>

<h4 class="mb-3">Channel Verification</h4>

<form (ngSubmit)="onVerify()" [formGroup]="formVerification">

<div class="form-group offset-md-1 offset-lg-2 col-md-10 col-lg-8 my-3">
      <p class="mt-2"> {{data.msg}} <strong>{{data.channel}}</strong></p>
      <p class="mt-4">{{data.msgInstruction}}</p>
</div>

<div  class="form-group offset-md-1 offset-lg-2  col-md-4 col-lg-3">  
    <button type="button" class="form-control btn btn-sm btn-outline-secondary" [disabled]="dibsableButton" (click)="resendVerification()">Resend Verification</button>
  </div>

<div  *ngIf = "data.type=='sms'" class="form-group offset-md-1 offset-lg-2 col-md-4 col-lg-3">
    <label for="code">Confirmation code:</label>
    <input formControlName="code" type="text" class="form-control" id="code" (input)="resetCodeError()"
    placeholder="" required>

    <div [hidden]="!codeError" class="inline-error">{{codeError}}</div>
    <div [hidden]="formVerification.controls.code.valid || formVerification.controls.code.pristine" class="inline-error">
      Please input the 8 digit verification code.
    </div>

</div>

  <div  class="form-group offset-md-1 offset-lg-2  col-md-4 col-lg-3">  
    <button type="submit" class="form-control btn btn-sm btn-primary" [disabled]="!formVerification.valid">Continue</button>
  </div>
  

</form>
