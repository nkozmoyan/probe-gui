<nav class="navbar navbar-dark fixed-top navbar-expand-sm  justify-content-between" style="background-color:#000">
  
  <a [routerLink] = "['/']" >
    <svg-icon src="/assets/images/logo.svg" [svgStyle]="{ 'width.px':160, 'fill': 'rgb(255,255,255)' }"></svg-icon>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" (click)="toggleNavbar()">
      <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse ml-auto" [ngClass]="{ 'show': navbarOpen }">
    
    <ul class="nav navbar-nav ml-auto">
      
      <li class="nav-item text-right" *ngIf="auth.loggedIn">
          <span class="navbar-text ">{{userInfo.email}}
            <a routerLink="/account" fragment="subscription" *ngIf = "!userInfo.isActive" class="badge badge-danger">No Subscription</a>
          </span> 
      </li>
      <li class="nav-item text-right ml-3" *ngIf="auth.loggedIn">
          <a class="nav-link" (click)="logout()" routerLink="" >
              <i class="fa fa-sign-out" aria-hidden="true"></i>Log Out</a>
      </li>
      
      <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/login" *ngIf="!auth.loggedIn">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/signup" *ngIf="!auth.loggedIn">Sign Up</a>
      </li>
    </ul>
  </div>
</nav>
