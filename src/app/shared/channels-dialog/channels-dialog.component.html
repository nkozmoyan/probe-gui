<div class="modal-header">
        <h5 class="modal-title">Subscribed Channels </h5>
</div>

<ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let channel of channels">
                <h5>{{channel.name}}</h5>
                <small>{{channel.channel}}</small>
        </li>
</ul>
